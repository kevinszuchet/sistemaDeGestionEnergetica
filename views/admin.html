<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<div class = "container col-md-4">
			<h2>Alta de dispositivos gen√©ricos</h2>
			<br>
			<form>
			  <div class="form-group row">
			    <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
			    <div class="col-sm-8">
			    	<input type="text" class="form-control" id="nombre" placeholder="Nombre">
				</div>
			  </div>
			  <div class="form-group row">
			    <label for="kwPorHora" class="col-sm-4 col-form-label">Consumo</label>
			    <div class="col-sm-8">
				    <input type="number" class="form-control" id="kwPorHora" placeholder="Consumo">
				    <small class="form-text text-muted">En KW por hora</small>
			    </div>
			  </div>
			<div class="form-group row">
				<legend class="col-form-label col-sm-4 pt-0">Tipo de dispositivo</legend>
				<div class="col-sm-8">
				  	<div class="form-check">
					  <input class="form-check-input" type="radio" name="tipoDispositivo" id="estandar" value="">
					  <label class="form-check-label" for="estandar">
					    Estandar
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="tipoDispositivo" id="inteligente" value="">
					  <label class="form-check-label" for="inteligente">
					    Inteligente
					  </label>
					</div>
				</div>
			</div>
			  <button type="submit" class="btn btn-primary">Guardar</button>
			</form>
		</div>
	</body>
<html>

<html>
	<head>
		<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<!-- Datepicker -->
		<link id="bsdp-css" href="https://uxsolutions.github.io/bootstrap-datepicker/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet">
		<script src="https://uxsolutions.github.io/bootstrap-datepicker/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
		<script src="https://uxsolutions.github.io/bootstrap-datepicker/bootstrap-datepicker/js/locales/bootstrap-datepicker.es.min.js" charset="UTF-8"></script>

		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<form class="mt-3">
				  <div class="form-row align-items-center">
				    <div class="col-auto">
				      <input type="text" class="input-sm form-control mb-2 datepicker" name="start" placeholder="Desde" />
				    </div>
				    <div class="col-auto">
				      <input type="text" class="input-sm form-control mb-2 datepicker" name="end" placeholder="Hasta" />
				    </div>
				    <div class="col-auto">
				      <button type="submit" class="btn btn-info mb-2"><i class="fa fa-filter"></i> Filtrar</button>
				      <button type="submit" class="btn btn-danger mb-2"><i class="fa fa-trash"></i> Limpiar</button>
				    </div>
				  </div>
				</form>
				<table class="table table-striped table-bordered">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">Periodo</th>
				      <th scope="col">Cantidad</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <td scope="row">7/10/2018</td>
				      <td>85.254,32 KW</td>
				    </tr>
				    <tr>
				      <td scope="row">21/09/2018</td>
				      <td>25.000 KW</td>
				    </tr>
				    <tr>
				      <td scope="row">17/08/2018</td>
				      <td>12.003,2 KW</td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>

    <script type="text/javascript">
      $('.datepicker').datepicker({
				clearBtn: true,
			  language: "es",
			  orientation: "bottom auto"
			});
    </script>
	</body>
</html>
